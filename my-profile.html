<body>
 <header class="headerClass">
    <!-- seccion de navegacion-->
    <div class="barraBusqueda">
      <div id="logoHeader">
        <img id="carritoeMercado" src="img/icono.png">
        <img id="menuBarras" src="img/menu.svg">
        <img id="emercado" class="emercadoNoBuscando" src="img/eMercadoIcon.png">
      </div>

      <input id="buscador" class="noBuscando" type="text" placeholder="Buscar">

      <div id="botonesHead" class="botonesHeadDeslog">
        <div id="modeBtn" class="modeBtn">
          <div class="contDark"></div>
          <img class="imgDarkmode" src="img/darkmode.svg">
          <img class="lightMode" src="img/lightMode.svg">
        </div>
        <a href="login.html"><button id="ingresarHead" class="button ingresarHeadDesLog">Ingresar<img src="img/pruebaUser.svg"></button></a>
        <button id="datosUser" class="button"><span id="contenidoUser"></span></button>
        <button id="carritoCompras" class="button"><img src="img/carrito.svg"></button>
        <button id="logout" class="button"><img src="img/logout.svg"></button>
      </div>

      <div id="botonesCel" class="botonesCelStyle">
        <button id="buscadorIcono" class="buscadorIconoMostando"> <img src="img/Buscar.svg"></button>
        <a href="login.html"><img id="ingresarIcono" class="ingresarHeadDesLog" src="img/pruebaUser.svg"></a>
        <button id="datosUserCel" class="datosUserLogeado"><span id="contenidoUserCel"></span></button>
        <a href="cart.html"><button id="carritoComprasCel" class="carritoCompraslog"><img src="img/carrito.svg"></button></a>
      </div>
    </div>
    <!-- aca va inicio/categorias/vender -->
    <div class="barraNavegacion">
      <ul>
        <li>
          <a href="index.html">Inicio</a>
        </li>
        <li>
          <a href="categories.html">Categorías</a>
        </li>
        <li>
          <a href="sell.html">Vender</a>
        </li>
      </ul>
    </div>
  </header>

  <main id="contPrincipalCat" class="mainProducts">
    <div id="menu" class="noDesplegado">
        <div id="usuario-menu"> <span id="email"></span><img id="botonClose" src="img/close blanco.svg"></div>
      <div id="menuContOps">
        <div id="IrInicioMenu" class="boton-menu"> <a class="link-menu">INICIO</a> <img src="img/flecha-doble.svg" class="flecha-menu"></div>
        <div class="noDesplegadoCategorias" id="categorias-menu"> 
          <div id="categoriasBoton" class="categoriasBotonContraido">
            <a class="link-menu" id="boton-categorias-menu">CATEGORÍAS </a> 
            <img id="flechaCategorias" class="flechaCategorias" src="img/flecha-derecha.svg">
          </div>
          <ul id="lista-menu" class="lista-menu-oculto">
            <li><a href="products.html">Autos</a></li>
            <li>Jueguetes</li>
            <li>Muebles</li>
            <li>Herramientas</li>
            <li>Computadoras</li>
            <li>Vestimenta</li>
            <li>Electrodomésticos</li>
            <li>Deporte</li>
            <li>Celulares</li>
          </ul>
        </div>
        <div id="irVenderMenu" class="boton-menu"> <a class="link-menu">VENDER</a> <img src="img/flecha-doble.svg" class="flecha-menu"></div>
      </div>
      <div id="pieMenu">
        <div id="modeBtnMobile" class="modeBtn">
          <div class="contDark"></div>
          <img class="imgDarkmode" src="img/darkmode.svg">
          <img class="lightMode" src="img/lightMode.svg">
        </div>
        <img id="cerrarSesionMenu" class="cerrarSesionMenu" src="img/logout-menuMobile.svg">
      </div>
    </div>
    </main>

    <article id="perfil-contenedorPrincipal">
      <section id="perfil-contenedorTop">
        <img id="perfil-editarFoto" src="/img/camera.svg">
        <div id="perfil-contenedorCircularImg">
          <div id="perfil-img"></div>
          <img id="perfil-fotoPerfil">
          <p id="perfil-letraFoto">A</p>
        </div>
        <p id="perfil-nombreUsuario">*nombre User*</p>
      </section>
      <section id="perfil-contenedorBottom">
        <div id="perfil-contenedorDatos">
            
            <h2>Nombre  <img src="/img/editar-boton.svg" class="perfil-botonEditar"> </h2>
            <div id="perfil-nombre" class="perfil-dato">
              <input type="text" class="perfil-inputConfirmado" placeholder="NombreUsuario">  
            </div>
            <h2>Apellido </h2>
            <div id="perfil-apellido" class="perfil-dato">
              <input type="text" class="perfil-inputConfirmado" placeholder="ApellidoUsuario">
            </div>
            <h2>Correo </h2>
            <div id="perfil-email" class="perfil-dato">
              <input type="text" class="perfil-inputConfirmado" placeholder="correo@gmail.com">
            </div>
            <h2>Número de teléfono </h2>
            <div id="perfil-telefono" class="perfil-dato">
              <input type="text" class="perfil-inputConfirmado" placeholder="999999999">
            </div>
          </div> 
      </section>


    </article>
