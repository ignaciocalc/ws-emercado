<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eMercado</title>
    <link rel="stylesheet" href="css/stylesem.css">
</head>
<body>
    <div class="container">
        <!-- Lado Izquierdo -->
        <div id="izq">
            <img src="img/logo.png" alt="Logo eMercado">
        </div>

        <!-- Lado Derecho -->
        <div id="der">  
            <div class="formulario">
                <img src="img/Logo_eMercado.png" alt="Logo">
                <h2>¡Bienvenido!</h2>
                <div id="loginForm">
                    <input class="camposInput" type="text" id="usuario" placeholder="Ingresar usuario">
                    <p class="claseInput">El campo no puede estar vacío </p>
                    <input class="camposInput" type="password" id="password" placeholder="Ingresar contraseña">
                    <p class="claseInput">El campo no puede estar vacío </p>
                    <div class="checkPer"> 
                        <label>
                            <input type="checkbox" id="recordar"/> Recuerdame
                        </label>
                    </div>
                    <button type="submit">Ingresar</button>
                </div>
                <div id="extra">
                    ¿No tiene cuenta? <a href="registro.html">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
