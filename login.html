<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eMercado</title>
    <link rel="stylesheet" href="css/stylesem.css">
    <link rel="stylesheet" href="css/stylestock.css">
    <link rel="stylesheet" href="css/stylesMobile.css">
    <link rel="stylesheet" href="css/stylesTables.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Lado Izquierdo -->
        <div id="izq">
            <img src="img/logo.png" alt="Logo eMercado">
        </div>

        <!-- Lado Derecho -->
        <div id="der">  
            <div class="formulario">
                <img src="img/Logo_eMercado.png" alt="Logo">
                <h2>¡Bienvenido!</h2>
                <div id="loginForm">
                    <input class="camposInput" type="text" id="user" placeholder="Ingresar usuario">
                    <p class="claseError">El campo no puede estar vacío </p>
                    <input class="camposInput" type="password" id="password" placeholder="Ingresar contraseña">
                    <p class="claseError">El campo no puede estar vacío </p>
                    <button class="button" id="ingresarLogin" type="submit">Ingresar</button>
                </div>
                <div id="extra">
                    ¿No tiene cuenta? <a class="link">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
