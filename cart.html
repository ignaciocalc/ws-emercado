<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesem.css">
  <link rel="stylesheet" href="css/stylestock.css">
  <link rel="stylesheet" href="css/stylesMobile.css">
  <link rel="stylesheet" href="css/stylesTablet.css">
  <link rel="shortcut icon" href="img/iconoWeb.ico" type="image/x-icon">
  <link rel="icon" href="img/iconoWeb.ico" type="image/x-icon">
  <script src="js/header.js" type="module" defer></script>
</head>

<body>
<header class="headerClass">
    <!-- seccion de navegacion-->
    <div class="barraBusqueda">
      <div id="logoHeader">
        <img id="carritoeMercado" src="img/icono.png">
        <img id="menuBarras" src="img/menu.svg">
        <img id="emercado" class="emercadoNoBuscando" src="img/eMercadoIcon.png">
      </div>

      <input id="buscador" class="noBuscando" type="text" placeholder="Buscar">

      <div id="botonesHead" class="botonesHeadDeslog">
        <div id="modeBtn" class="modeBtn">
          <div class="contDark"></div>
          <img class="imgDarkmode" src="img/darkmode.svg">
          <img class="lightMode" src="img/lightMode.svg">
        </div>
        <a href="login.html"><div id="ingresarHead" class="button ingresarHeadDesLog">Ingresar<img src="img/pruebaUser.svg"></div></a>
        <div id="datosUser"><span id="contenidoUser"></span><img id="header-fotoPerfil"><div id="datosUser-animacion"></div></div>
        <div id="carritoCompras" class="button"><img src="img/carrito.svg"><div id="cartSem-animacion"></div><span id="carrito-badge">0</span></div>
        <div id="logout" class="button"><img src="img/logout.svg"><div id="logout-animacion"></div></div>
      </div>

      <div id="botonesCel" class="botonesCelStyle">
        <button id="buscadorIcono" class="buscadorIconoMostando"> <img src="img/Buscar.svg"></button>
        <a href="login.html"><img id="ingresarIcono" class="ingresarHeadDesLog" src="img/pruebaUser.svg"></a>
        <div id="datosUserCel" class="datosUserLogeado"><span id="contenidoUserCel"></span><img id="header-fotoPerfilMobile"></div>
        <a href="cart.html"><div id="carritoComprasCel" class="carritoCompraslog"><img src="img/carrito.svg"><span id="carrito-badgeCel">0</span></div></a>
      </div>
    </div>
    <!-- aca va inicio/categorias/vender -->
    <div class="barraNavegacion">
      <ul>
        <li>
          <a href="index.html">Inicio</a>
        </li>
        <li>
          <a href="categories.html">Categorías</a>
        </li>
        <li>
          <a href="sell.html">Vender</a>
        </li>
      </ul>
    </div>
  </header>

  <main id="contPrincipalCat" class="mainProducts">
    <div id="menu" class="noDesplegado">
        <div id="usuario-menu"> <span id="email"></span><img id="botonClose" src="img/close blanco.svg"></div>
      <div id="menuContOps">
        <div id="IrInicioMenu" class="boton-menu"> <a class="link-menu">INICIO</a> <img src="img/flecha-doble.svg" class="flecha-menu"></div>
        <div class="noDesplegadoCategorias" id="categorias-menu"> 
          <div id="categoriasBoton" class="categoriasBotonContraido">
            <a class="link-menu" id="boton-categorias-menu">CATEGORÍAS </a> 
            <img id="flechaCategorias" class="flechaCategorias" src="img/flecha-derecha.svg">
          </div>
          <ul id="lista-menu" class="lista-menu-oculto">
            <li><a href="products.html">Autos</a></li>
            <li>Jueguetes</li>
            <li>Muebles</li>
            <li>Herramientas</li>
            <li>Computadoras</li>
            <li>Vestimenta</li>
            <li>Electrodomésticos</li>
            <li>Deporte</li>
            <li>Celulares</li>
          </ul>
        </div>
        <div id="irVenderMenu" class="boton-menu"> <a class="link-menu">VENDER</a> <img src="img/flecha-doble.svg" class="flecha-menu"></div>
      </div>
      <div id="pieMenu">
        <div id="modeBtnMobile" class="modeBtn">
          <div class="contDark"></div>
          <img class="imgDarkmode" src="img/darkmode.svg">
          <img class="lightMode" src="img/lightMode.svg">
        </div>
        <img id="cerrarSesionMenu" class="cerrarSesionMenu" src="img/logout-menuMobile.svg">
      </div>
    </div>
  </main>
  <!--Fin header-->
  
  <main id="carrito-contPrincipal" class="carrito-lleno">
    <article id="carrito-vacio">
      <div id="carrito-cartel"> 
        <img src="img/cart-off.svg">
        <p>Su carrito esta vacío</p>
      </div>
      <button id="carrito-descubrirProductos" class="button">Descubrir productos</button>
    </article>

    <article id="carrito-lleno">
      <section id="carrito-productos">
      </section>

      <section id="carrito-totalComprar">
        <div id="carrito-contTotal">
          <p>Total:</p>
          <p id="carrito-total"></p>
        </div>
        <div id="carrito-alternadorMoneda" class="carrito-pesos">
          <p>Moneda:</p>
          <div id="carrito-tipoMoneda" moneda="UYU">
            <p>UYU</p>
            <p>USD</p>
          </div>
        </div>
        <button class="button">Continuar compra</button>
      </section>

    </article>
  </main>


  <script src="js/init.js"></script>
  <script src="js/cart.js" type="module"></script>
</body>

</html>
